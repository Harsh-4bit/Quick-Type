<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK TYPE</title>
    <link rel="stylesheet" href="quicktype.css">
    <style>
        #quote span.correct {
            color: rgb(0, 255, 187);
        }
        #quote span.incorrect {
            color: rgb(255, 94, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUICK TYPE</h1>
        <p id="quote">Start typing to begin the test...</p>
        <textarea id="input" placeholder="Start typing here..." disabled></textarea>
        <button id="startButton">Start Test</button>
        <div id="results">
            <div class="result">
                <p>Time Left: <span id="timer">60</span> sec</p>
            </div>
            <div class="result">
                <p>Speed (WPM): <span id="wpm">0</span></p>
            </div>
            <div class="result">
                <p>Accuracy: <span id="accuracy">0</span>%</p>
            </div>
        </div>
    </div>
    <script src="quicktype.js"></script>
</body>
</html>
